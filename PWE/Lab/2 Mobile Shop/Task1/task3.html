        <div class="task3-main-body">
            <h1>Fill this Form:</h1>
            <form action="#" method="post">
                <div>
                    <label for="name" class="form-description">Name</label>
                    <input type="text" placeholder="Enter name" name="name" id="name">

                <div>

                <div>

                    <input type="text" placeholder="Enter Phone Number" name="phone-number" id="phone-number">
                </div>
                <div>
                    <label for="email" class="form-description">Email Address</label>
                    <input type="email" placeholder="Enter Email Address" name="email" id="email">

                <div>

                </div>
                <div>

                    </select>
                </div>
                <div>
                    <span class="form-description" >Gender</span>
                    <input name="gender" value="male" id="male" type="radio">
                    <label for="male">Male</label>
                    <input name="gender" value="female" id="female" type="radio">
                    <label for="female">Female</label>
                </div>
                <div>
                    <label for="dob" class="form-description">D.O.B.</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div>
                    <label for="summary" class="form-description">Summary</label>
                    <textarea name="summary" id="summary" ></textarea>
                </div>
                <div>
                    <input type="submit" value="Register" class="task2-btn">
                    <input type="reset" class="task2-btn task3-btn">
