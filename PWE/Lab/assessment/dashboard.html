<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to validate product name
        function validateProductName() {
            var productNameInput = document.getElementById("product-name");
            var productName = productNameInput.value.trim();

            if (/^\d+$/.test(productName)) { // If product name is numeric
                alert("Product name cannot be numeric");
                productNameInput.focus();
                return false;
            }

            return true;
        }

        // Function to validate product price
        function validateProductPrice() {
            var productPriceInput = document.getElementById("product-price");
            var productPrice = productPriceInput.value.trim();

            if (!/^\d+(\.\d+)?$/.test(productPrice)) { // If product price is not numeric
                alert("Price must be numeric");
                productPriceInput.focus();
                return false;
            }

            return true;
        }

        // Function to perform overall form validation
        function validateForm() {
            return validateProductName() && validateProductPrice();
        }

        function logout() {
            if (confirm("Are you sure you want to log out?")) {
                window.location.href = "logout.php";
            }
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="logout()">Logout</a></li>
            <li><a href="view_products.html">View Product</a></li>
            <li><a href="dashboard.html">Add Product</a></li>
        </ul>
    </nav>
    <br><br><br>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <form id="add-product" action="dashboard.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Price:</label>
                <input type="text" id="product-price" name="product_price" required>
            </div>
            <div class="form-group">
                <label for="product-image">Image:</label>
                <input type="file" id="product-image" name="product_image" accept="image/*" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
