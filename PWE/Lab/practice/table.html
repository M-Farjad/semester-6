<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Col 1</th>
                <th colspan="3">Col 2</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4">Colspan</td></tr>
            <tr>
                <td rowspan="3">r</td>
            </tr>
            <tr><td colspan="3">Cell 2</td></tr>
        </tbody>
    </table>
</body>
</html>
